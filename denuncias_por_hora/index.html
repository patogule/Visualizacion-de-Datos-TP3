  <head>

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Palermo</title>
    <style>
      #chart {
        overflow-y: auto;
      }
      #chart svg {
        max-width: initial;
      }
    </style>

  <body>
    <h1>Palermo</h1>
    <h4>Resolucion de denuncias en el barrio de Palermo</h4>

    <h2>Denuncias por hora</h2>
    <div id="chart"></div>
    <h3>Nos ocupamos de vos! Se puede observar cantidad de denuncias que se generan en promedio en el barrio de Palermo a lo largo de las horas del dia y que tantas de esas denuncias fueron atendidas y resueltas. </h3>
